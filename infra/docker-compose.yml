services:
  mariadb:
    image: mariadb:11
    environment:
      MARIADB_ROOT_PASSWORD: exemple_root
      MARIADB_DATABASE: rag
      MARIADB_USER: rag_user
      MARIADB_PASSWORD: changeme
    volumes:
      - mariadb_data:/var/lib/mysql
    networks:
      - rag-net

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    command: start-dev --import-realm
    environment:
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      KC_HTTP_RELATIVE_PATH: /
    volumes:
      - ./keycloak/realm-export:/opt/keycloak/data/import
    networks:
      - rag-net
    depends_on:
      - mariadb

  qdrant:
    image: qdrant/qdrant:v1.15.1
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag-net

  vllm:
    image: vllm/vllm-openai:latest
    command:
      - --model
      - ${VLLM_MODEL_NAME-mistralai/Mistral-7B-Instruct-v0.3}
      - --max-model-len
      - ${VLLM_MAX_MODEL_LEN-4096}
      - --gpu-memory-utilization
      - ${VLLM_GPU_MEMORY_UTILIZATION-0.9}
      - --served-model-name
      - ${VLLM_SERVED_MODEL_NAME:-mistral}
      - --host
      - 0.0.0.0
      - --port
      - "8000"
    ports:
      - "8000:8000"
    environment:
      HF_TOKEN: ${HF_TOKEN-}
      HUGGING_FACE_HUB_TOKEN: ${HF_TOKEN-}
      VLLM_DOWNLOAD_DIR: /models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    volumes:
      - mistral_models:/models
    networks:
      - rag-net
    depends_on:
      - qdrant

  vllm-small:
    image: vllm/vllm-openai:latest
    command:
      - --model
      - ${VLLM_SMALL_MODEL_NAME-microsoft/Phi-3-mini-4k-instruct}
      - --max-model-len
      - ${VLLM_SMALL_MAX_MODEL_LEN-4096}
      - --gpu-memory-utilization
      - ${VLLM_SMALL_GPU_MEMORY_UTILIZATION-0.7}
      - --served-model-name
      - ${VLLM_SMALL_SERVED_MODEL_NAME:-phi3-mini}
      - --host
      - 0.0.0.0
      - --port
      - "8002"
    ports:
      - "8002:8002"
    environment:
      HF_TOKEN: ${HF_TOKEN-}
      HUGGING_FACE_HUB_TOKEN: ${HF_TOKEN-}
      VLLM_DOWNLOAD_DIR: /models
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu]
    volumes:
      - small_models:/models
    networks:
      - rag-net
    depends_on:
      - qdrant

  ingestion:
    build:
      context: ../ingestion
      dockerfile: Dockerfile
    environment:
      MARIADB_PASSWORD: changeme
    volumes:
      - ../data/examples:/data:ro
    networks:
      - rag-net
    depends_on:
      - mariadb
      - qdrant

  indexation:
    build:
      context: ..
      dockerfile: indexation/Dockerfile
    environment:
      QDRANT_URL: http://qdrant:6333
      HF_EMBEDDING_MODEL: sentence-transformers/paraphrase-multilingual-mpnet-base-v2
    volumes:
      - ../data/examples:/data:ro
    networks:
      - rag-net
    depends_on:
      - qdrant

  gateway:
    build:
      context: ../llm_pipeline
      dockerfile: Dockerfile
    ports:
      - "8081:8081"
    environment:
      VLLM_ENDPOINT: ${VLLM_ENDPOINT:-http://vllm:8000/v1}
      RAG_MODEL_ID: ${RAG_MODEL_ID:-mistral}
      ENABLE_SMALL_MODEL: ${ENABLE_SMALL_MODEL:-true}
      SMALL_MODEL_ID: ${SMALL_MODEL_ID:-phi3-mini}
      SMALL_LLM_ENDPOINT: ${SMALL_LLM_ENDPOINT:-http://vllm-small:8002/v1}
      RAG_TOP_K: ${RAG_TOP_K:-6}
      SMALL_MODEL_TOP_K: ${SMALL_MODEL_TOP_K:-3}
      RAG_MAX_CHUNK_CHARS: ${RAG_MAX_CHUNK_CHARS:-800}
      LLM_TEMPERATURE: ${LLM_TEMPERATURE:-0.0}
      LLM_TIMEOUT: ${LLM_TIMEOUT:-150}
      LLM_MAX_RETRIES: ${LLM_MAX_RETRIES:-1}
      QDRANT_URL: http://qdrant:6333
      KEYCLOAK_URL: http://keycloak:8080/
      HF_EMBEDDING_MODEL: sentence-transformers/paraphrase-multilingual-mpnet-base-v2
      BYPASS_AUTH: ${BYPASS_AUTH-true}
    networks:
      - rag-net
    depends_on:
      - vllm
      - qdrant
      - keycloak

  openwebui:
    image: ghcr.io/open-webui/open-webui:main
    ports:
      - "8080:8080"
    environment:
      OAUTH_PROVIDER: keycloak
      OAUTH_CLIENT_ID: rag-webui
      OAUTH_CLIENT_SECRET: change-me
      OAUTH_AUTH_URL: http://keycloak:8080/realms/rag/protocol/openid-connect/auth
      OAUTH_TOKEN_URL: http://keycloak:8080/realms/rag/protocol/openid-connect/token
      API_BASE_URL: http://gateway:8081
    networks:
      - rag-net
    depends_on:
      - gateway
      - keycloak

volumes:
  mariadb_data:
  qdrant_data:
  mistral_models:
  small_models:

networks:
  rag-net:
    driver: bridge
